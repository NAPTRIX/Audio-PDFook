
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Audiobook Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="file" id="fileInput">
    <button id="playButton">Play</button>
    <label id="currentPG"for="currentPage">Current page:</label>
<input type="number" id="currentPage" name="currentPage" min="1" value="1">

    <label id="pitch" for="pitchSlider">Pitch: 1</label>
    <input type="range" min="0.5" max="2" step="0.1" value="1" id="pitchSlider">
    <label id="speed" for="speedSlider">Speed: 1 </label>
        <input type="range" min="0.5" max="10" step="0.5" value="1" id="speedSlider">
    <select id="voicePicker"></select>
    <div id="outputArea"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js"></script>
    <script src="main.js"></script>
  </body>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
